<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://img.freepik.com/premium-vector/background-with-colorful-shopping-bags-vector-illustration-sale-discount-concept_653240-59.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: move 2s infinite; /* Add a motion effect */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white; /* sample text color for contrast against the background */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* sample text shadow for added clarity */
        }
        
        
        /* Sample animation (assuming you want a simple slide-in animation for demonstration) */
        @keyframes move {
            0% {
                background-position: center -50px;
            }
            50% {
                background-position: center 50px;
            }
            100% {
                background-position: center -50px;
            }
        }
        
        h1 {
            color: #fff;
        }
      
        input[type="text"] {
            width: calc(100% - 20px);
            max-width: 300px;
            padding: 8px;
            border: none; /* Remove the border */
            border-radius: 20px; /* More rounded corners */
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            color: #333; /* Text color */
            box-sizing: border-box; /* Ensure padding is included in the width */
            margin-bottom: 10px; /* Adjusted margin */
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            max-width: 300px;
            padding: 10px 0;
            background-color: #45a049;
            border: none;
            border-radius: 20px; /* More rounded corners */
            font-size: 14px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <h1>Product Availability Checker</h1>
    <form action="/check_product_availability" method="post">
    <form id="availabilityForm" onsubmit="showConfirmation(); return false;">
        <input type="text" id="url" name="url" required><br><br>
       
        <input type="submit" value="Check Availability">
    </form>
</body>
</html>
