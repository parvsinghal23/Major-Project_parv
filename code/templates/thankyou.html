<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            background-image: url("https://nicksasaki.com/images/thank-you-for-signing-up.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: move 2s infinite linear;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #333; 
            margin-bottom: 15px;
        }
        .flash-messages {
            text-align: center;
            list-style: none;
            padding: 10px;
            margin: 10px 0;
        }
        
        .flash-message {
            padding: 20px; /* Increase padding for bigger size */
            border: 2px solid #ccc; /* Add border */
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 10px; /* Increase margin for more space */
            animation: flash 2s; /* Add animation for 3 seconds */
        }
        
        @keyframes flash {
            100% { opacity: 1; }
            75% { opacity: 0.5; }
            0% { opacity: 1; }
        }
        input[type="submit"] {
            background-color: #ff4757;  /* Vibrant red color */
            color: white;
            padding: 15px 30px;  /* Button padding */
            border: none;
            border-radius: 5px;  /* Rounded corners */
            font-size: 1.2em;  /* Large font size */
            cursor: pointer;  /* Hand cursor on hover */
            transition: background-color 0.3s, transform 0.2s;  /* Smooth color change and scale on hover */
        }

        input[type="submit"]:hover {
            background-color: #ff6b81;  /* Lighter shade of red on hover */
            transform: scale(1.05);  /* Slightly enlarge the button on hover */
        }

        input[type="submit"]:active {
            transform: scale(0.95);  /* Slightly shrink the button when clicked */
        }
    </style>
</head>
<body>

    <h1>We will send further information to your email.</h1>
    <p>For retrying it again:</p>

    <form action="/save_user_data_2" method="POST">
        <input type="submit" value="retry">
    </form>
</body>
</html>
