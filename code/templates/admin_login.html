<!DOCTYPE html>
<html>
<head>
    <title>View User Data</title>
</head>
<body>
    <h1>User Data</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for row in user_data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
