<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Username Form</title>
    <style>
       
        body {
            background-image: url("https://i.gifer.com/ENjk.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: move 2s infinite linear;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.7);
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label {
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        

        .popup-form {
            display: none; /* Hide the form initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .flash-messages {
            text-align: center;
            list-style: none;
            padding: 10px;
            margin: 10px 0;
        }
        
        .flash-message {
            padding: 20px; /* Increase padding for bigger size */
            border: 2px solid #ccc; /* Add border */
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 10px; /* Increase margin for more space */
            animation: flash 2s; /* Add animation for 3 seconds */
        }
        
        @keyframes flash {
            100% { opacity: 1; }
            75% { opacity: 0.5; }
            0% { opacity: 1; }
        }
        
        
    </style>
</head>
    
<body>


    <!-- Admin Login Button -->
    <button onclick="togglePopup('admin-popup')">Admin Login </button>

    <!-- User Registration Button -->
    <button onclick="togglePopup('user-popup')">User Registration</button>




    <!-- Admin Login Form (Pop-up) -->
    <div id="admin-popup" class="popup-form">
        <div class="close-btn" onclick="togglePopup('admin-popup')">X</div>
        <form action="/admin_login" method="post">
            <label for="admin_username">Admin Username:</label><br>
            <input type="text" id="admin_username" name="admin_username" required><br>
            <label for="admin_password">Admin Password:</label><br>
            <input type="password" id="admin_password" name="admin_password" required><br>
            <input type="submit" value="Admin Login">
        </form>
        <div class="flash-message-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li class="flash-message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>




    <!-- User Registration Form (Pop-up) -->
    <div id="user-popup" class="popup-form">
        <div class="close-btn" onclick="togglePopup('user-popup')">X</div>
        <form action="/save_user_data" method="post">
            <label for="username">Choose a Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Enter your Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Get Started">
        </form>
    </div>



    
    <!-- JavaScript to toggle pop-up visibility -->
    <script>
        function togglePopup(popupId) {
            var popup = document.getElementById(popupId);
            if (popup.style.display === "block") {
                popup.style.display = "none";
            } else {
                popup.style.display = "block";
            }
        }
    </script>
</body>
</html>
